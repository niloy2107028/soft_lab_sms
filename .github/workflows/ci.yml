name: CI - Build and Test

# When to run this workflow
on:
  push:
    branches: [main, develop] # Run on push to main or develop
  pull_request:
    branches: [main, develop] # Run on pull requests to main or develop

jobs:
  build-and-test:
    name: Build and Test Application
    runs-on: ubuntu-latest # Use Ubuntu Linux environment

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin" # Eclipse Temurin (formerly AdoptOpenJDK)
          cache: "maven" # Cache Maven dependencies for faster builds

      # Step 3: Run All Tests
      - name: Run Tests
        run: mvn test

      # Step 4: Package the application
      - name: Package Application
        run: mvn package -DskipTests

      # Step 5: Upload test results (so you can see them in GitHub)
      - name: Upload Test Results
        if: always() # Run even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
