<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Courses</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Student Management System</div>
      <div class="nav-menu">
        <a href="/teacher/dashboard" class="nav-link">Dashboard</a>
        <a href="/teacher/profile" class="nav-link">My Profile</a>
        <a href="/teacher/students" class="nav-link">Manage Students</a>
        <a href="/teacher/teachers" class="nav-link">Manage Teachers</a>
        <a href="/teacher/courses" class="nav-link active">Manage Courses</a>
        <a href="/teacher/departments" class="nav-link">Manage Departments</a>
        <form th:action="@{/logout}" method="post" style="display: inline">
          <button type="submit" class="btn btn-logout">Logout</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <h1>Manage Courses</h1>

      <div th:if="${param.success}" class="alert alert-success">
        Course created successfully!
      </div>
      <div th:if="${param.updated}" class="alert alert-success">
        Course updated successfully!
      </div>
      <div th:if="${param.deleted}" class="alert alert-success">
        Course deleted successfully!
      </div>

      <div class="card">
        <h2>Add New Course</h2>
        <form
          th:action="@{/teacher/courses/create}"
          th:object="${course}"
          method="post"
        >
          <div class="form-grid">
            <div class="form-group">
              <label>Course Code</label>
              <input type="text" name="courseCode" required />
            </div>
            <div class="form-group">
              <label>Course Name</label>
              <input type="text" name="courseName" required />
            </div>
            <div class="form-group">
              <label>Credits</label>
              <input type="number" name="credits" min="1" max="6" />
            </div>
            <div class="form-group">
              <label>Department</label>
              <select name="department.id">
                <option value="">Select Department</option>
                <option
                  th:each="dept : ${departments}"
                  th:value="${dept.id}"
                  th:text="${dept.name}"
                ></option>
              </select>
            </div>
            <div class="form-group">
              <label>Teacher</label>
              <select name="teacher.id">
                <option value="">Select Teacher</option>
                <option
                  th:each="t : ${teachers}"
                  th:value="${t.id}"
                  th:text="${t.firstName + ' ' + t.lastName}"
                ></option>
              </select>
            </div>
            <div class="form-group" style="grid-column: span 2">
              <label>Description</label>
              <textarea name="description" rows="3"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
      </div>

      <div class="card">
        <h2>All Courses</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Credits</th>
              <th>Department</th>
              <th>Teacher</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course : ${courses}">
              <td th:text="${course.courseCode}"></td>
              <td th:text="${course.courseName}"></td>
              <td th:text="${course.credits}"></td>
              <td
                th:text="${course.department != null ? course.department.name : 'N/A'}"
              ></td>
              <td
                th:text="${course.teacher != null ? course.teacher.firstName + ' ' + course.teacher.lastName : 'N/A'}"
              ></td>
              <td>
                <form
                  th:action="@{/teacher/courses/delete/{id}(id=${course.id})}"
                  method="post"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure?');"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
